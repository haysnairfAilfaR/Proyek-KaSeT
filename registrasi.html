<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap');
        
        label {
            color: grey;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col text-center">
                <img class="img-fluid w-25" src="https://www.telkomschools-crb.sch.id/wp-content/uploads/2020/12/Telkom-Schools.png" alt="Logo Telkom Schools">
            </div>
        </div>
        <form action="">
        <div class="row border shadow px-5" style="border-radius: 20px">
            <div class="col">
                <p class="text-center fw-bold fs-1 mt-5">Registrasi Kuy !!!</p>
            </div>
            <div class="w-100"></div>
        <!-- </div> -->
            <!-- <div class="row border"> -->
                <div class="col-7 ">
                    <label for="nama_lengkap" class="form-label">Nama lengkap</label>
                    <input type="text" name="nama_lengkap" class="form-control" id="nama_lengkap">
                </div>
                <div class="w-100"></div>
                <div class="col-5">
                    <label for="nama_panggilan" class="form-label">Nama panggilan</label>
                    <input type="text" class="form-control" name="nama_panggilan" id="nama_panggilan">
                </div>
                <div class="w-100"></div>
                <div class="col-4">
                    <label for="nis" class="form-label">NIS</label>
                    <input type="text" class="form-control" name="nis" id="nis">
                </div>
                <div class="col-5 offset-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="w-100"></div>
                <div class="col-3">
                    <label for="kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" name="kelas" id="kelas">
                </div>
                <div class="col-6 offset-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="w-100"></div>
                <div class="col-4">
                    <label for="nomor_telepon" class="form-label">Nomor telepon</label>
                    <input type="tel" class="form-control" name="nomor_telepon" id="nomor_telepon">
                </div>
                <div class="col-6 offset-2">
                    <label for="konfirmasi_password" class="form-label">Konfirmasi password</label>
                    <input type="password" class="form-control" id="konfirmasi_password">
                </div>
            <!-- <div class="w-100"></div> -->

            <button type="submit" class="btn btn-danger w-100 m-auto my-5 fs-3 px-5">Daftar</button>
            </div>
            <div class="col text-center mt-5">
                <p>&copy; 2022, MetroChild | <a href="#" class="text-danger text-decoration-none">Kantin Sekolah Telkom</a></p>
                <br>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
