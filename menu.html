<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css");
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <a href="beranda.html#menu" class="text-decoration-none fs-2 link-danger fw-bold"><i class="bi bi-arrow-bar-left text-dark"></i> Kembali</a>
        </div>
        <div class="row mb-5 gx-0 justify-content-center">
            <div class="col col-md-auto text-center mt-3"><a class="text-decoration-none fs-5 link-danger fw-bold pilihan-menu px-3 py-2" style="border-radius: 20px;" id="pilihan-menu1" onclick="$('.pilihan-menu').removeClass('link-light bg-danger'); $('#pilihan-menu1').addClass('link-light bg-danger')" href="#menu">Semua</a></div>
            <div class="col col-md-auto text-center mt-3"><a class="text-decoration-none fs-5 link-danger fw-bold pilihan-menu px-3 py-2" style="border-radius: 20px;" id="pilihan-menu2" onclick="$('.pilihan-menu').removeClass('link-light bg-danger'); $('#pilihan-menu2').addClass('link-light bg-danger')" href="#menu">Makanan</a></div>
            <div class="col col-md-auto text-center mt-3"><a class="text-decoration-none fs-5 link-danger fw-bold pilihan-menu px-3 py-2" style="border-radius: 20px;" id="pilihan-menu3" onclick="$('.pilihan-menu').removeClass('link-light bg-danger'); $('#pilihan-menu3').addClass('link-light bg-danger')" href="#menu">Minuman</a></div>
            <div class="col col-md-auto text-center mt-3"><a class="text-decoration-none fs-5 link-danger fw-bold pilihan-menu px-3 py-2" style="border-radius: 20px;" id="pilihan-menu4" onclick="$('.pilihan-menu').removeClass('link-light bg-danger'); $('#pilihan-menu4').addClass('link-light bg-danger')" href="#menu">Snack</a></div>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" style="border-radius: 20px;">
                    <p class="text-danger fw-bold fs-5 position-absolute top-0 end-0 me-3 mt-2 bg-light px-2" style="z-index: 10; border-radius: 50px;">12k</p>
                    <div class="card" style="height: 200px; background-image: url('https://blogpictures.99.co/makanan-khas-indonesia-header.png'); background-size: cover; background-repeat: no-repeat; background-position: center; border-radius: 20px 20px 0 0;"></div>
                    <div class="card-body bg-danger text-light px-4 py-4 d-flex flex-column" style="margin-top: -20px; border-radius: 0 0 20px 20px">
                        <h5 class="card-title mt-2">$nama_makanan</h5>
                        <p class="card-text">$deskripsi_makanan</p>
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <img src="https://upload.wikimedia.org/wikipedia/id/thumb/c/c4/Telkom_Indonesia_2013.svg/1200px-Telkom_Indonesia_2013.svg.png" alt="$foto_warung" style="width: 30px; height: 30px;"> $nama_warung
                            </div>
                            <a href="#" class="btn btn-light" style="border-radius: 50px;"><i class="bi bi-basket3"></i> Pesan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.pilihan-menu').removeClass('link-light bg-danger');
            $('#pilihan-menu1').addClass('link-light bg-danger');
        })
    </script>
</body>
</html>
