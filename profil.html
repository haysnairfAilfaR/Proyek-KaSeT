      <div class="mt-3 mb-3">
      <h1 class="text-center" style="color: #B7282C; font-weight: 700; margin-top: 100px;">PROFIL KAMU</h1>
      </div>
  
      <div class="container border shadow-lg" style="border-radius: 20px;">
        <!-- Awal Input Profile -->
        <form>
          <div class="form-group">

              <div class="p-3">
                <label for="name" class="form-label" style="font-size:medium;">Nama Lengkap</label>
                <input type="text" placeholder="Nama Lengkap" class="form-control" id="name">
              </div>
              <div class="p-3">
                <label for="nickname" class="form-label" style="font-size:medium;">Nama Panggilan</label>
                <input type="text" placeholder="Nama Panggilan" class="form-control" id="nickname">
              </div>

              <div class="container">
                <div class="row">
                  <div class="col">
                    <label for="class" class="form-label" style="font-size:medium;">Kelas</label>
                   <input type="text" placeholder="Kelas" class="form-control" id="class">
                  </div>
                  <div class="col">
                    <label for="username" class="form-label" style="font-size:medium;">Username</label>
                   <input type="text" placeholder="Username" class="form-control" id="username">
                  </div>
                </div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col mt-3">
                    <label for="phone" class="form-label" style="font-size:medium;">Nomor Telepon</label>
                    <input type="tel" placeholder="Nomor Telepon" class="form-control" id="phone">
                  </div>
                  <div class="col mt-3">
                    <label for="pass" class="form-label" style="font-size:medium;">Password</label>
                    <input type="password" placeholder="Password" class="form-control" id="pass">
                  </div>
                  <div class="p-3">
                    <label for="password" class="form-label mt-2" style="font-size:medium;">Konfirmasi Password</label>
                    <input type="password" placeholder="Konfirmasi Password" class="form-control" id="password">
                  </div>
                </div>
              </div>
              
              
          </div>
        </form>
        <!-- Akhir Input Profile -->
      <!--Awal Button-->
      <div class="d-grid gap-2 col-6 mx-auto mb-5 mt-5">
        <button class="btn btn-primary" type="button" style="background-color: #B7282C; ">Ubah</button>
